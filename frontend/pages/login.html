    <script>
        // Ensure counters/main exists before any signup/login that might need getNextId
        document.addEventListener('DOMContentLoaded', function () {
            if (typeof initializeCounters === 'function') {
                initializeCounters().catch(function (e) { console.warn('[Login] initializeCounters:', e); });
            }
        });

        // Check if already logged in
        if (isAuthenticated()) {
            const userRole = getUserRole();
            if (userRole === 'graduate') {
                window.location.href = 'dashboard.html';
            } else if (userRole === 'company') {
                window.location.href = 'company-portal.html';
            } else if (userRole === 'ministry') {
                window.location.href = 'ministry-portal.html';
            }
        }

        // Handle form submission
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const alertContainer = document.getElementById('alert-container');
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Clear previous alerts
            alertContainer.innerHTML = '';

            // Basic validation
            if (!email || !password) {
                showError(alertContainer, 'Please fill in all fields');
                return;
            }

            if (!isValidEmail(email)) {
                showError(alertContainer, 'Please enter a valid email address');
                return;
            }

            // Disable submit button
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';

            try {
                // Call login API
                const response = await authAPI.login(email, password);
                
                // Store token and user data
                localStorage.setItem('authToken', response.token);
                localStorage.setItem('userData', JSON.stringify(response.user));

                // Show success message
                showSuccess(alertContainer, 'Login successful! Redirecting...');

                // Redirect based on role
                setTimeout(() => {
                    const role = response.user.role;
                    if (role === 'graduate') {
                        window.location.href = 'dashboard.html';
                    } else if (role === 'company') {
                        window.location.href = 'company-portal.html';
                    } else if (role === 'ministry') {
                        window.location.href = 'ministry-portal.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                }, 1000);

            } catch (error) {
                console.error('[LOGIN ERROR]', error);
                console.error('[LOGIN ERROR] Message:', error.message);
                
                // Show error message with more details
                let errorMessage = 'Login failed. Please check your credentials.';
                if (error.message) {
                    errorMessage = error.message;
                }
                
                // Check if backend is running
                if (error.message && error.message.includes('Failed to fetch')) {
                    errorMessage = 'Cannot connect to server. Please make sure the backend server is running.';
                }
                
                showError(alertContainer, errorMessage);
                
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });
        
        // Initialize dark mode
        document.addEventListener('DOMContentLoaded', function() {
            initDarkMode();
        });
    </script>
