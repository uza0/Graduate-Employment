# Render Blueprint - JoinWork Backend
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: joinwork-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.11.0"
